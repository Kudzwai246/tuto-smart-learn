name: Android CI - Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx1g"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Decode keystore (optional)
        run: |
          # If the KEYSTORE_BASE64 secret is set, decode to release.keystore.
          # If not set, this prints a message and continues.
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "Decoding keystore..."
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
          else
            echo "No KEYSTORE_BASE64 secret provided; skipping keystore decode."
          fi
        shell: bash

      - name: Build APK (debug)
        run: ./gradlew assembleDebug
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}

      - name: Build APK (release, unsigned if no signing config)
        run: ./gradlew assembleRelease
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-apks
          path: |
            app/build/outputs/**/*.apk
