name: Android CI - Capacitor (install node_modules & build)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  GRADLE_VERSION: "8.2.1"

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx1g"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node (for npm install)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm dependencies (npm ci if lockfile present)
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi
        shell: bash

      - name: Build web app (ensure www/public produced) 
        run: |
          # run the web build (adjust if your project uses ionic or other build script)
          if npm run | grep -q 'build'; then
            npm run build --if-present
          else
            echo "No npm build script found. Ensure your project produces a web output (www/ or public/)."
            exit 1
          fi
        shell: bash

      - name: Install Capacitor CLI (if not part of dependencies) & sync android
        run: |
          # ensure capacitor CLI is available; prefer local node_modules
          if ! npx --no-install cap --version >/dev/null 2>&1; then
            npm install @capacitor/cli --no-save
          fi

          # Copy native plugin folders and web assets to android platform
          # Use sync so Android plugin modules are also created/updated
          npx cap sync android --no-build || npx cap copy android --no-build
        shell: bash

      - name: Show android/assets debug (list copied files)
        run: |
          echo "Listing android/app/src/main/assets (if exists):"
          ls -la android/app/src/main/assets || echo "no android/app/src/main/assets"
          echo
          echo "Listing android/app/src/main/assets/public and www:"
          ls -la android/app/src/main/assets/public || true
          ls -la android/app/src/main/assets/www || true
        shell: bash

      - name: Set up JDK 17
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Make android/gradlew executable if present
        run: |
          if [ -f "./android/gradlew" ]; then
            chmod +x ./android/gradlew
            echo "Using android/gradlew"
            ls -l android/gradlew
          else
            echo "No android/gradlew found; will download Gradle ${GRADLE_VERSION}"
          fi
        shell: bash

      - name: Prepare Gradle (download if wrapper missing)
        id: prepare-gradle
        run: |
          if [ -f "./android/gradlew" ]; then
            echo "GRADLE_CMD=./android/gradlew" >> $GITHUB_OUTPUT
          else
            ZIP=gradle-${GRADLE_VERSION}-bin.zip
            curl -sSLO https://services.gradle.org/distributions/${ZIP}
            unzip -q ${ZIP}
            GR_HOME=$(pwd)/gradle-${GRADLE_VERSION}
            echo "GRADLE_CMD=${GR_HOME}/bin/gradle" >> $GITHUB_OUTPUT
            chmod +x ${GR_HOME}/bin/gradle
          fi
        shell: bash

      - name: Decode keystore (optional)
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "Decoding keystore to ./android/release.keystore"
            mkdir -p android
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/release.keystore
            ls -l android/release.keystore || true
          else
            echo "No KEYSTORE_BASE64 secret provided; skipping keystore decode."
          fi
        shell: bash

      - name: Build debug (android/)
        run: |
          GR_CMD="${{ steps.prepare-gradle.outputs.GRADLE_CMD }}"
          echo "Using gradle command: $GR_CMD"
          if [ "$GR_CMD" = "./android/gradlew" ]; then
            cd android
            ./gradlew assembleDebug --no-daemon
            cd ..
          else
            "$GR_CMD" -p android assembleDebug --no-daemon
          fi
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}
        shell: bash

      - name: Build release (android/) - attempt, but don't fail pipeline if signing missing
        run: |
          GR_CMD="${{ steps.prepare-gradle.outputs.GRADLE_CMD }}"
          if [ "$GR_CMD" = "./android/gradlew" ]; then
            cd android
            ./gradlew assembleRelease --no-daemon || echo "assembleRelease failed; check logs"
            cd ..
          else
            "$GR_CMD" -p android assembleRelease --no-daemon || echo "assembleRelease failed; check logs"
          fi
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}
        shell: bash

      - name: Show built APK locations
        run: |
          echo "=== Searching for APKs ==="
          find android -type f -name "*.apk" -print || echo "No APKs found."
        shell: bash

      - name: Upload build artifacts (any APKs found)
        uses: actions/upload-artifact@v4
        with:
          name: app-apks
          path: |
            android/**/build/outputs/**/*.apk
