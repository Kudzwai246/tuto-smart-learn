name: Android CI - Capacitor Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install npm dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi
        shell: bash

      - name: Build web assets
        run: npm run build
        shell: bash

      - name: Ensure android platform & Capacitor sync
        run: |
          # Clean any existing android directory to avoid conflicts
          if [ -d android ]; then
            echo "Removing existing android directory..."
            rm -rf android
          fi

          # Add android platform
          echo "Adding Android platform..."
          npx cap add android

          # Sync web assets and native plugins
          echo "Syncing Capacitor..."
          npx cap sync android
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}
        shell: bash

      - name: Make gradlew executable
        run: chmod +x android/gradlew
        shell: bash

      - name: Build debug APK
        run: |
          cd android
          echo "Starting debug build..."
          ./gradlew clean assembleDebug --no-daemon --stacktrace --info
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}
        shell: bash

      - name: Build release APK
        run: |
          cd android
          echo "Starting release build..."
          ./gradlew assembleRelease --no-daemon --stacktrace --info
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}
        shell: bash
        continue-on-error: true

      - name: Show build outputs
        run: |
          echo "Looking for APKs..."
          find . -type f -name "*.apk" -print || echo "No APKs found"
          echo "Contents of android/app/build/outputs:"
          ls -la android/app/build/outputs/ || echo "outputs directory not found"
          echo "Contents of android/app/build/outputs/apk:"
          ls -la android/app/build/outputs/apk/ || echo "apk directory not found"
        shell: bash

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tutosmart-apks
          path: |
            android/app/build/outputs/apk/debug/*.apk
            android/app/build/outputs/apk/release/*.apk
          if-no-files-found: warn
          retention-days: 30

      - name: Upload build logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: |
            android/app/build/
          if-no-files-found: ignore
          retention-days: 7