name: Android CI - Capacitor Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
        id: setup-java

      - name: Install npm dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi
        shell: bash

      - name: Build web assets
        run: npm run build
        shell: bash

      - name: Setup Capacitor config
        run: |
          echo "Creating capacitor.config.ts..."
          cat > capacitor.config.ts << 'EOF'
          import type { CapacitorConfig } from '@capacitor/cli';

          const config: CapacitorConfig = {
            appId: 'app.lovable.8bc352a7cc3b44b79318b107c46135ad',
            appName: 'tuto-smart-learn',
            webDir: 'dist',
            server: {
              androidScheme: 'https'
            }
          };

          export default config;
          EOF
        shell: bash

      - name: Add android platform & Capacitor sync
        run: |
          if [ -d "android" ]; then
            echo "Android platform already exists, syncing only..."
            npx cap sync android
          else
            echo "Adding Android platform..."
            npx cap add android
            echo "Syncing Capacitor..."
            npx cap sync android
          fi
        shell: bash

      - name: Setup Java environment
        run: |
          # Find Java home
          JAVA_HOME_DETECTED=$(dirname $(dirname $(readlink -f $(which java))))
          echo "JAVA_HOME=$JAVA_HOME_DETECTED" >> $GITHUB_ENV
          echo "Detected JAVA_HOME: $JAVA_HOME_DETECTED"
          
          chmod +x android/gradlew
          echo "Java version:"
          java -version
        shell: bash

      - name: Debug Android configuration
        run: |
          echo "=== Android project structure ==="
          ls -la android/
          echo "=== Android app structure ==="
          ls -la android/app/
          echo "=== Gradle wrapper permissions ==="
          ls -la android/gradlew
          echo "=== Capacitor plugins ==="
          find android -name "*.gradle" -type f | head -10
        shell: bash

      - name: Build debug APK
        run: |
          cd android
          echo "Starting debug build..."
          echo "JAVA_HOME: $JAVA_HOME"
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "Java version check:"
          java -version
          echo "Building APK..."
          ./gradlew clean assembleDebug --no-daemon --stacktrace --info
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
        shell: bash

      - name: Build release APK
        run: |
          cd android
          echo "Starting release build..."
          ./gradlew assembleRelease --no-daemon --stacktrace --info --warning-mode all
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
        shell: bash
        continue-on-error: true

      - name: Show build outputs
        run: |
          echo "Looking for APKs..."
          find . -type f -name "*.apk" -print || echo "No APKs found"
          echo "Contents of android/app/build/outputs:"
          ls -la android/app/build/outputs/ || echo "outputs directory not found"
          echo "Contents of android/app/build/outputs/apk:"
          ls -la android/app/build/outputs/apk/ || echo "apk directory not found"
        shell: bash

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tutosmart-apks
          path: |
            android/app/build/outputs/apk/debug/*.apk
            android/app/build/outputs/apk/release/*.apk
          if-no-files-found: warn
          retention-days: 30

      - name: Upload build logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: |
            android/app/build/
          if-no-files-found: ignore
          retention-days: 7