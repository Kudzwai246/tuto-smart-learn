apply plugin: 'com.android.application'

android {
    // Valid Java package name used for resources & code
    namespace 'com.tutosmart.learn'
    compileSdk 35

    defaultConfig {
        applicationId "com.tutosmart.learn"
        minSdk 22
        targetSdk 35
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
            // Files and dirs to omit from the packaged APK.
            ignoreAssetsPattern "!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Force Java compatibility for all modules (safe)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // If you use Kotlin and see JVM target warnings, add:
    // kotlinOptions { jvmTarget = "17" }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation 'androidx.core:core-splashscreen:1.0.1'

    // Capacitor runtime (should be present after `npm install` + `npx cap sync android`)
    implementation project(':capacitor-android')

    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"

    // Only add the local Cordova plugins project if it actually exists and is included in settings.gradle
    def cordovaProj = findProject(':capacitor-cordova-android-plugins')
    if (cordovaProj != null) {
        implementation project(':capacitor-cordova-android-plugins')
    } else {
        println "Skipping dependency ':capacitor-cordova-android-plugins' - not present as an Android project"
    }
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
