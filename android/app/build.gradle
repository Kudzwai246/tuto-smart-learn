apply plugin: 'com.android.application'

android {
    // Use a valid Java package-style namespace (no segments starting with digits)
    namespace 'com.tutosmart.learn'
    compileSdk 34

    defaultConfig {
        applicationId "com.tutosmart.learn"
        minSdk 22
        targetSdk 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        aaptOptions {
            // Files and dirs to omit from the packaged APK.
            ignoreAssetsPattern "!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~"
        }
    }

    // Ensure Java compatibility matches your JDK in CI (use 17 or 21 depending on your runner)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // If you're using Kotlin in the project, you may add kotlinOptions here too.

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    // Keep the flatDir for local plugin jars if present
    flatDir {
        // local libs dir inside app
        dirs 'libs'
        // jars that some Capacitor Cordova plugins put in the repo
        dirs '../capacitor-cordova-android-plugins/src/main/libs'
    }
}

dependencies {
    // app-local libs
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // ALSO include any jars present inside capacitor-cordova-android-plugins/src/main/libs
    // (this replaces implementation project(':capacitor-cordova-android-plugins'))
    implementation fileTree(dir: '../capacitor-cordova-android-plugins/src/main/libs', include: ['*.jar'])

    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation 'androidx.core:core-splashscreen:1.0.1'

    // Capacitor runtime - keep this as project dependency because this module exists under node_modules
    implementation project(':capacitor-android')

    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"

    // removed: implementation project(':capacitor-cordova-android-plugins')
    // (We replaced it above with implementation fileTree(...), safer when the folder isn't a module)
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
