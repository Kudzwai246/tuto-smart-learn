apply plugin: 'com.android.application'

android {
    // Use a valid Java package / namespace for resource linking & code.
    // If you want a different package, change both namespace and applicationId together.
    namespace 'com.tutosmart.learn'
    compileSdk 35

    defaultConfig {
        applicationId "com.tutosmart.learn"
        minSdk 22
        targetSdk 35
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        aaptOptions {
            // Files and dirs to omit from the packaged APK.
            ignoreAssetsPattern "!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Force Java compatibility
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    // If your project uses Kotlin, the Kotlin jvm target will be set by ci-compat script below.
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation 'androidx.core:core-splashscreen:1.0.1'

    // Capacitor runtime module - should be present after npm install + npx cap sync android
    implementation project(':capacitor-android')

    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"

    // Only include the local Cordova plugins project if it exists as an Android project
    if (project.findProject(':capacitor-cordova-android-plugins') != null) {
        implementation project(':capacitor-cordova-android-plugins')
    } else {
        println "Note: ':capacitor-cordova-android-plugins' not found as Android project; skipping."
    }
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
