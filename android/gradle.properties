# Use AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Gradle JVM args
org.gradle.jvmargs=-Xmx1g -Dfile.encoding=UTF-8

# Suppress the warning about unsupported compileSdk for AGP that is tested up to lower SDK.
# We set compileSdk=35 above; if you upgrade AGP later you can remove this.
android.suppressUnsupportedCompileSdk=35
